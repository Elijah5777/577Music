<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>577 Music Player</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #1a1a1a;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc88;
      text-align: center;
    }

    .player h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    button {
      background: #00ffcc;
      color: #0f0f0f;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c2a6;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>Now Playing: waera - harinezumi [NCS Release]</h1>
    <audio id="audio" controls>
      <source src="https://raw.githubusercontent.com/Elijah5777/577Music/main/waera%20-%20harinezumi%20%5BNCS%20Release%5D.mp3" type="audio/mpeg" />
      Your browser does not support the audio element üíÄ.
    </audio>
    <div>
      <button onclick="document.getElementById('audio').play()">Play ‚ñ∂Ô∏è</button>
      <button onclick="document.getElementById('audio').pause()">Pause ‚è∏Ô∏è</button>
      <button onclick="document.getElementById('audio').currentTime = 0; document.getElementById('audio').pause()">Stop ‚èπÔ∏è</button>
    </div>
  </div>
</body>
</html>
