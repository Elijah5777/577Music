<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üî• 577 Music Player üî•</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #00ffcc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .player {
    background: #121212;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 30px #00ffccaa;
    text-align: center;
    width: 350px;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  /* Hide the default audio player */
  audio {
    display: none;
  }

  /* Custom Controls Container */
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    background: transparent;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.25s ease-in-out;
    user-select: none;
  }

  button:hover {
    background: #00ffcc;
    color: #121212;
    box-shadow: 0 0 15px #00ffcc;
  }

  button:active {
    transform: scale(0.95);
  }

</style>
</head>
<body>

  <div class="player">
    <h1>Now Playing:<br>waera - harinezumi [NCS Release]</h1>

    <audio id="audio" src="https://raw.githubusercontent.com/Elijah5777/577Music/main/waera%20-%20harinezumi%20%5BNCS%20Release%5D.mp3"></audio>

    <div class="controls">
      <button onclick="audio.play()">Play ‚ñ∂Ô∏è</button>
      <button onclick="audio.pause()">Pause ‚è∏Ô∏è</button>
      <button onclick="stopAudio()">Stop ‚èπÔ∏è</button>
    </div>
  </div>

<script>
  const audio = document.getElementById('audio');
  function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
  }
</script>

</body>
</html>
